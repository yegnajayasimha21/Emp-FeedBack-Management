<template>
    <lightning-card title="Submit Feedback">
        <div class="slds-p-around_medium">
            <lightning-combobox 
                label="Rating" 
                value={rating} 
                placeholder="Select Rating" 
                options={ratingOptions} 
                onchange={handleChange} 
                data-field="rating" 
                >
            </lightning-combobox>

            <lightning-textarea 
                label="Comments" 
                value={comments} 
                onchange={handleChange} 
                data-field="comments"
                required>
            </lightning-textarea>

            <lightning-combobox 
                label="Domain" 
                value={domain} 
                placeholder="Select Domain" 
                options={domainOptions} 
                onchange={handleChange} 
                data-field="domain" 
                required>
            </lightning-combobox>

            <lightning-input 
                type="email" 
                label="Enter Email" 
                value={email} 
                onchange={handleChange} 
                data-field="email" 
                required>
            </lightning-input>

            <lightning-input 
                type="date" 
                label="Submission Date" 
                value={submittedDate} 
                onchange={handleChange} 
                data-field="submittedDate" 
                required>
            </lightning-input>

            <lightning-input 
                type="tel" 
                label="Phone Number" 
                value={phone} 
                onchange={handleChange} 
                data-field="phone" 
                required>
            </lightning-input>

            <lightning-textarea 
                label="Address" 
                value={address} 
                onchange={handleChange} 
                data-field="address"
                required>
            </lightning-textarea>

            <div class="slds-m-top_medium">
                <lightning-button 
                    variant="brand" 
                    label="Submit" 
                    onclick={handleSubmit}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
